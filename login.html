    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active', 'text-gray-900'));
            
            document.getElementById(tab + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }

        // LOGIN
        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true; btn.textContent = 'Iniciando...';
            
            try {
                const response = await fetch('api/login.php', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        username: document.getElementById('loginUsername').value,
                        password: document.getElementById('loginPassword').value
                    })
                });
                
                const result = await response.json();
                if(result.success) {
                    window.location.href = 'report.html';
                } else {
                    alert('‚ùå ' + result.error);
                }
            } catch (e) {
                alert('‚ö†Ô∏è Error: ' + e.message);
            } finally {
                btn.disabled = false; btn.textContent = 'Iniciar Sesi√≥n';
            }
        });

        // REGISTER
        document.getElementById('formRegister').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true; btn.textContent = 'Registrando...';
            
            const pass1 = document.getElementById('regPassword').value;
            const pass2 = document.getElementById('regPassword2').value;
            
            if(pass1 !== pass2) {
                alert('‚ùå Las contrase√±as no coinciden');
                btn.disabled = false; btn.textContent = 'Registrarse';
                return;
            }
            
            if(pass1.length < 8) {
                alert('‚ùå M√≠nimo 8 caracteres');
                btn.disabled = false; btn.textContent = 'Registrarse';
                return;
            }
            
            try {
                const response = await fetch('api/register.php', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        username: document.getElementById('regUsername').value,
                        email: document.getElementById('regEmail').value,
                        password: pass1
                    })
                });
                
                const result = await response.json();
                if(result.success) {
                    alert('‚úÖ Registro exitoso. Ahora inicia sesi√≥n.');
                    switchTab('login');
                } else {
                    alert('‚ùå ' + result.error);
                }
            } catch (e) {
                alert('‚ö†Ô∏è Error de conexi√≥n');
            } finally {
                btn.disabled = false; btn.textContent = 'Registrarse';
            }
        });
    </script>
